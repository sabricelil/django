{% extends "layout.html" %}
{% block title %}
Makale Güncelleme
{% endblock title %}
{% block body %}
<h3>Makale Güncelleme Bölümü</h3>
<hr>
<div class="row">
    <div class="col-md-6 offset-md-3">
        {% load crispy_forms_tags %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <button type="submit" class="btn btn-danger">Makale Güncelle</button>
        </form>
    </div>
</div>
{% endblock body %}
