{% extends "layout.html" %}
{% block title %}
{{article.title}}
{% endblock title %}
{% block body %}

<h3>{{article.title}}</h3>
<hr>
<h4>Yazar: {{article.author}}</h4>
<hr>
<h5>Tarih: {{article.created_date}}</h5>
<hr>
<p>
    {{article.content|safe}}
{% if article.article_image %}
  <img class="img-thumbnail" width="100%" src="{{article.article_image.url}}">
{% endif %}
  
</p>
{% endblock body %}
